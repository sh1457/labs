<html>
  <head>
    <title>Fibonacci Numbers and Squares</title>
  </head>
  <body style="background-color: black; color: green;">
    <script type="text/javascript">
var fib=0, fib1=0, fib2=1;
var num = prompt("Enter a number : ");
if (num!=null && num>0) {
  document.write("<h1>The Fibonacci series till "+num+" are : </h1><br /><br />");
    if (num == 1) {
      document.write("<h1>"+fib1+"</h1>");
    }else {
      document.write("<h1>"+fib1+"<br />"+fib2+"</h1>");
      for (i=3; i<=num; i++) {
  fib = fib1 + fib2;
  document.write("<h1>" + fib + "</h1>");
  fib1 = fib2;
  fib2 = fib; 
      }
    } 
}else
  alert("Incorrect Input!");

var num = prompt("Enter num : ");
if (num>0 && num!=null) {
  sqr="Number and it's squares : \n"
  for (i=1; i<=num; i++)
    sqr = sqr + i + " --> " + (i*i) + "\n";
  alert(sqr);
}else {
  alert("No input!");
}
    </script>
  </body>
</html>
